<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web semántica</title>
    <!--Como ponerle icono a la pagina web (favicon):-->
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
     <!-- Open Graph data -->
    <meta property="og:title" content="Web semántica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Descripcion" />
</head>
<body>

    <h1> EL TITULO MAS IMPORTANTE DE LA PAGINA </h1>
    <header>
        <h2>segundo titulo</h2>
    </header>
    <nav>
        <h2>otro titulo</h2>
    </nav>
    <footer>
        <h3>pie de pagina</h3>
    </footer>
</body>
</html>
